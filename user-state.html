<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function createInitialTodos(count) {
        console.log(`calling createInitialTodos, count: ${count}`);
        return [
          { id: 1, isDone: true, task: "do something 1" },
          { id: 2, isDone: true, task: "do something 2" },
          { id: 3, isDone: true, task: "do something 3" },
        ];
      }

      function MyApp() {
        const [count, setCount] = React.useState(0);

        const [callingNtimesTodos, setCallingNtimesTodos] = React.useState(
          createInitialTodos(count)
        );
        const [callingOneTimeTodos, setCallingOneTimeTodos] =
          React.useState(createInitialTodos);

        return (
          <>
            <h2> Initialiser function with useState, avoid calling n times</h2>

            <h3> Todos generated by createInitialTodos()</h3>
            {callingNtimesTodos.map((todo) => (
              <div key={todo.id}>{todo.task}</div>
            ))}

            <h3> Todos generated by createInitialTodos</h3>
            {callingOneTimeTodos.map((todo) => (
              <div key={todo.id}>{todo.task}</div>
            ))}
            <br />
            <div> You pressed {count} times</div>
            <button onClick={() => setCount(count + 1)}>Increase</button>
          </>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
