<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // example from https://www.youtube.com/watch?v=THL1OPn72vo

      function MyApp() {
        const [number, setNumber] = React.useState(0);
        const [darkMode, setDarkMode] = React.useState(false);

        // USE CASE: reference equality for complex objects,
        // when you want to ensure the reference to an object or array is the same between renders unless its content changes
        const memoizedThemeStyles = React.useMemo(() => {
          console.log("in useMemo");
          // imagine this is very complex and expensive object
          return {
            backgroundColor: darkMode ? "black" : "white",
            color: darkMode ? "white" : "black",
          };
        }, [darkMode]);

        // this effect will only run when the memoizedThemeStyles object reference changes.
        // As themeStyles is cached with useMemo, it will only change when darkMode changes. If number changes, the effect will not run.
        React.useEffect(() => {
          console.log("Theme changed");
        }, [memoizedThemeStyles]);

        return (
          <>
            <h2>Use memo example</h2>
            <input
              type="number"
              value={number}
              onChange={(e) => setNumber(parseInt(e.target.value))}
            />
            <button onClick={() => setDarkMode(!darkMode)}>Change Theme</button>
            <div style={memoizedThemeStyles}>
              <p>Zone with style theme</p>
            </div>
          </>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
