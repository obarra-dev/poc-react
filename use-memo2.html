<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // example from https://www.youtube.com/watch?v=THL1OPn72vo

      function slowFunction(num) {
        console.log("Calling slow function");
        for (let i = 0; i <= 1_000_000_000; i++) {}
        return num * 2;
      }

      function MyApp() {
        const [number, setNumber] = React.useState(0);
        const [darkMode, setDarkMode] = React.useState(false);

        // this is very expensive because it has to iterate over a huge number of items
        // if this is called in every render, it will slow down the app
        // const doubleNumber = slowFunction(number);

        const themeStyles = {
          backgroundColor: darkMode ? "black" : "white",
          color: darkMode ? "white" : "black",
        };

        // USE CASE: the same as the first example
        // you do not have to memorize everything, because it does give you performance overhead and some memory overhead
        // example,  the useMemo must be called every single render, also it is saving the previous value in some memory

        // slowFunction will be executed only the first time and if number changes
        // we can cache the input and output of this function using useMemo since the result is deterministic
        const memoizedDoubleNumber = React.useMemo(() => {
          console.log("in useMemo");
          return slowFunction(number);
        }, [number]);

        return (
          <>
            <h2>Use memo example</h2>
            <input
              type="number"
              value={number}
              onChange={(e) => setNumber(parseInt(e.target.value))}
            />
            <button onClick={() => setDarkMode(!darkMode)}>Change Theme</button>
            <div style={themeStyles}>
              <p>Result: {memoizedDoubleNumber}</p>
            </div>
          </>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
