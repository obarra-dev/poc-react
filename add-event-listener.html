<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        const [count, setCount] = React.useState(0);

        React.useEffect(() => {
          const handleWindowResize = (e) => {
            setCount(count + 1);
          };

          window.addEventListener("resize", handleWindowResize);

          // if you do not remove the listener, your computer will be consume a lot of resources since n elements will listen to each event
          return () => {
            window.removeEventListener("resize", handleWindowResize);
          };

          // in this case, I want to execute this for each render
        });

        return (
          <>
            <div> You resized {count} times</div>
          </>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
